<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.gooeleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button">Nova tarefa</button>
    </header>
    <form>
        <h2>Adicionar nova tarefa</h2>
        <input type="text" id="tarefa-nova" required placeholder="nome da tarefa" />
        <button type="submit" id="submit">Adicionar</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </form>
    <table id="tabela-tarefas">
        <tbody></tbody>
    </table>
</body>
</html>
